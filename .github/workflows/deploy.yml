# Deploy Pipeline - Downloads artifacts and deploys to production
# Location: .github/workflows/deploy.yml

name: Deploy to DigitalOcean

on:
  # Triggered when CI Pipeline completes on main branch
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Setup deployment info
        run: |
          echo "üöÄ Starting deployment for commit: ${{ github.event.workflow_run.head_sha }}"
          echo "Triggered by: ${{ github.event.workflow_run.name }}"
          echo "Run ID: ${{ github.event.workflow_run.id }}"
      
      - name: Download deployment artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          run_id: ${{ github.event.workflow_run.id }}
          name: deployment-package-${{ github.event.workflow_run.head_sha }}
          path: deployment-files
      
      - name: Verify and restore .next directory
        run: |
          echo "üì¶ Verifying downloaded artifact structure..."
          
          echo "üìÅ Downloaded contents:"
          ls -la deployment-files/
          
          # Check if .next was renamed
          if [ -f "deployment-files/NEXT_WAS_RENAMED" ]; then
            echo "üîÑ Detected renamed next-build, restoring to .next..."
            if [ -d "deployment-files/next-build" ]; then
              mv deployment-files/next-build deployment-files/.next
              rm deployment-files/NEXT_WAS_RENAMED
              echo "‚úÖ Restored .next directory"
            else
              echo "‚ùå next-build directory not found!"
              exit 1
            fi
          fi
          
          # Final verification
          if [ ! -d "deployment-files/.next" ]; then
            echo "‚ùå ERROR: .next directory not found after restoration!"
            echo "Current structure:"
            find deployment-files -type d -maxdepth 2
            exit 1
          fi
          
          echo "‚úÖ Found .next directory"
          echo "üìä .next size: $(du -sh deployment-files/.next | cut -f1)"
          
          if [ ! -f "deployment-files/package.json" ]; then
            echo "‚ùå ERROR: package.json not found!"
            exit 1
          fi
          
          echo "‚úÖ All required files present"
          echo "üìä Total deployment size: $(du -sh deployment-files | cut -f1)"
      
      - name: Backup environment files, PM2 ecosystem, and project images
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /tmp/deploy-backup
            echo "üì∏ Backing up project images..."
            
            # Backup images if directory exists
            if [ -d "${{ secrets.DEPLOY_PATH_PORTFOLIO }}/public/images/projects" ]; then
              echo "Found project images, creating backup..."
              rm -rf /tmp/deploy-backup/projects-images
              cp -r "${{ secrets.DEPLOY_PATH_PORTFOLIO }}/public/images/projects" /tmp/deploy-backup/projects-images
              echo "‚úÖ Images backed up: $(find /tmp/deploy-backup/projects-images -type f | wc -l) files"
            else
              echo "‚ö†Ô∏è No project images directory found, skipping backup"
            fi
            
            # Backup environment files
            echo "üîê Backing up environment files..."
            ls -la "${{ secrets.DEPLOY_PATH_PORTFOLIO }}" | grep .env || echo "No env files found"
            for f in .env .env.local .env.production; do
              if [ -f "${{ secrets.DEPLOY_PATH_PORTFOLIO }}/$f" ]; then
                cp "${{ secrets.DEPLOY_PATH_PORTFOLIO }}/$f" "/tmp/deploy-backup/$f"
              fi
            done

            # Backup PM2 ecosystem config if exists (protect from scp rm)
            echo "üß© Backing up PM2 ecosystem file..."
            for ec in ecosystem.config.cjs ecosystem.config.js; do
              if [ -f "${{ secrets.DEPLOY_PATH_PORTFOLIO }}/$ec" ]; then
                cp "${{ secrets.DEPLOY_PATH_PORTFOLIO }}/$ec" "/tmp/deploy-backup/$ec"
                echo "‚úÖ Backed up $ec"
              fi
            done

      - name: Deploy portfolio files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deployment-files/*"
          target: ${{ secrets.DEPLOY_PATH_PORTFOLIO }}
          strip_components: 1
          rm: true

      - name: Restore environment files, PM2 ecosystem, and project images
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Restore environment files
            echo "üîê Restoring environment files..."
            for f in .env .env.local .env.production; do
              if [ -f "/tmp/deploy-backup/$f" ]; then
                cp "/tmp/deploy-backup/$f" "${{ secrets.DEPLOY_PATH_PORTFOLIO }}/$f"
                echo "‚úÖ Restored $f"
              fi
            done

            # Restore PM2 ecosystem file if backup exists
            echo "üß© Restoring PM2 ecosystem file..."
            for ec in ecosystem.config.cjs ecosystem.config.js; do
              if [ -f "/tmp/deploy-backup/$ec" ]; then
                cp "/tmp/deploy-backup/$ec" "${{ secrets.DEPLOY_PATH_PORTFOLIO }}/$ec"
                echo "‚úÖ Restored $ec"
              fi
            done

            # Restore project images
            echo "üì∏ Restoring project images..."
            if [ -d "/tmp/deploy-backup/projects-images" ]; then
              mkdir -p "${{ secrets.DEPLOY_PATH_PORTFOLIO }}/public/images"
              rm -rf "${{ secrets.DEPLOY_PATH_PORTFOLIO }}/public/images/projects"
              cp -r "/tmp/deploy-backup/projects-images" "${{ secrets.DEPLOY_PATH_PORTFOLIO }}/public/images/projects"
              echo "‚úÖ Images restored: $(find ${{ secrets.DEPLOY_PATH_PORTFOLIO }}/public/images/projects -type f | wc -l) files"
            else
              echo "‚ö†Ô∏è No images backup found, creating empty directory"
              mkdir -p "${{ secrets.DEPLOY_PATH_PORTFOLIO }}/public/images/projects"
            fi
            
            # Clean up backup
            rm -rf /tmp/deploy-backup

      - name: Install dependencies and restart portfolio (idempotent)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            
            echo "üîß Setting up Node environment..."
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            echo "üìÅ Navigating to portfolio directory..."
            cd ${{ secrets.DEPLOY_PATH_PORTFOLIO }}
            echo "PWD: $(pwd)"
            echo "Node: $(node -v 2>/dev/null || echo 'not found')"
            echo "NPM:  $(npm -v 2>/dev/null || echo 'not found')"
            echo "PM2:  $(pm2 -v 2>/dev/null || echo 'not found')"
            echo "PATH: $PATH"
            
            echo "‚úÖ Verifying deployment files..."
            if [ ! -d ".next" ]; then
              echo "‚ùå ERROR: .next directory missing on server!"
              ls -la
              exit 1
            fi

            echo "üì¶ Installing production dependencies..."
            npm ci --omit=dev || npm install --production

            echo "üìã PM2 process list (before):"
            pm2 list || true

            APP="${{ secrets.PM2_APP_NAME_PORTFOLIO }}"
            echo "üîÑ Ensuring PM2 app: $APP"
            if pm2 describe "$APP" >/dev/null 2>&1; then
              pm2 restart "$APP" --update-env
            else
              echo "‚ÑπÔ∏è PM2 app '$APP' not found. Starting it..."
              if [ -f ecosystem.config.cjs ]; then
                pm2 start ecosystem.config.cjs --only "$APP" --env production
              elif [ -f ecosystem.config.js ]; then
                pm2 start ecosystem.config.js --only "$APP" --env production
              else
                # Fallback: Next.js production run from package.json "start"
                pm2 start npm --name "$APP" -- start
              fi
            fi

            pm2 save || true

            echo "üìã PM2 process list (after):"
            pm2 list || true
            
            echo "‚úÖ Deployment complete!"
      
      # Deploy bot 
      - name: Checkout code for bot deployment
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          sparse-checkout: |
            telegram-bot
      
      - name: Deploy bot files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "telegram-bot/*"
          target: ${{ secrets.DEPLOY_PATH_BOT_PARENT }}
      
      - name: Install dependencies and restart bot (idempotent)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # Exit on any error
            
            echo "üîß Setting up Node environment..."
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            echo "üìÅ Navigating to bot directory..."
            cd ${{ secrets.DEPLOY_PATH_BOT }}
            echo "PWD: $(pwd)"
            echo "Node: $(node -v 2>/dev/null || echo 'not found')"
            echo "NPM:  $(npm -v 2>/dev/null || echo 'not found')"
            echo "PM2:  $(pm2 -v 2>/dev/null || echo 'not found')"
            echo "PATH: $PATH"
            
            echo "üì¶ Installing bot dependencies..."
            npm ci --omit=dev || npm install --production
            
            APP="${{ secrets.PM2_APP_NAME_BOT }}"
            echo "üîÑ Ensuring bot PM2 app: $APP"
            if pm2 describe "$APP" >/dev/null 2>&1; then
              pm2 restart "$APP" --update-env
            else
              if [ -f ecosystem.config.cjs ]; then
                pm2 start ecosystem.config.cjs --only "$APP" --env production
              elif [ -f ecosystem.config.js ]; then
                pm2 start ecosystem.config.js --only "$APP" --env production
              else
                pm2 start npm --name "$APP" -- start
              fi
            fi

            pm2 save || true

            echo "üìä Bot status:"
            pm2 status "$APP" || true
            
            echo "‚úÖ Bot deployment completed successfully!"
      
      # Final success notification
      - name: Deployment summary
        run: |
          echo "üéâ DEPLOYMENT SUCCESSFUL!"
          echo "Commit: ${{ github.event.workflow_run.head_sha }}"
          echo "Portfolio and Bot have been deployed to production."
  
  # Handle failed CI
  failure-notification:
    name: Handle CI Failure
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    
    steps:
      - name: Report CI failure
        run: |
          echo "‚ùå CI Pipeline failed!"
          echo "Commit: ${{ github.event.workflow_run.head_sha }}"
          echo "Deployment cancelled due to failed tests or build."
          echo "Check the failed run: ${{ github.event.workflow_run.html_url }}"
          exit 1
