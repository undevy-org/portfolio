# CI Pipeline - Validates code quality before merge
# Location: .github/workflows/ci.yml

name: CI Pipeline

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  validate-code:
    name: Validate Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm test
      
      - name: Build project
        run: npm run build
      
      - name: Check build output
        run: |
          echo "Build completed successfully"
          echo "Build size information:"
          du -sh .next/
          du -sh .next/static/
          du -sh .next/server/
  
  create-artifact:
    name: Create Build Artifact
    runs-on: ubuntu-latest
    needs: validate-code
    # Only create artifacts for main branch (after merge)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Prepare artifact
        run: |
          # Create artifact directory
          mkdir -p artifact-bundle
          
          # Copy production files
          cp -r .next artifact-bundle/
          cp -r public artifact-bundle/
          cp package.json artifact-bundle/
          cp package-lock.json artifact-bundle/
          
          # Remove source maps from production build to reduce size
          find artifact-bundle/.next -name "*.map" -type f -delete
          
          # Show final artifact size
          echo "Artifact size:"
          du -sh artifact-bundle/
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-build-${{ github.sha }}
          path: artifact-bundle/
          retention-days: 7
          compression-level: 9  # Maximum compression
      
      - name: Output artifact info
        run: |
          echo "âœ… Artifact created successfully"
          echo "Artifact name: portfolio-build-${{ github.sha }}"
          echo "This artifact will be used for deployment"
